---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    {% if page.dashboard %}
    	{% include dashboard.html %}
    {% endif %}
  </div>

  <div class="date">
    Submitted on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
